<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHSTORE.ICTU - Đồng Hồ Chính Hãng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .top-bar { background-color: #d0021c; color: white; font-size: 14px; padding: 5px 0; }
        .navbar-brand img { height: 45px; }
        .nav-link { font-weight: 600; color: #333 !important; }
        .nav-link:hover { color: #f39200 !important; }
        /* Thêm khoảng cách cho khối block content để không dính Footer (nếu có) */
        .main-content { min-height: 600px; }
    </style>
</head>
<body>
    <div class="top-bar text-center">
        Flash Sale giảm tới 48% - Xem ngay
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <strong style="color: #f39200;">WATCHSTORE</strong>.ICTU
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">XU HƯỚNG 2026</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#">ĐỒNG HỒ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PHỤ KIỆN</a></li>
                </ul>
                
                <form class="d-flex me-3">
                    <input class="form-control rounded-pill" type="search" placeholder="Tìm kiếm...">
                </form>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="me-2 small">Chào, {{ user.username }}</span>
                        <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm me-3">Đăng xuất</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="btn btn-outline-dark btn-sm me-3">Đăng nhập</a>
                    {% endif %}
                    
                    <a href="#" class="text-dark position-relative">
                        <i class="fa-solid fa-cart-shopping fs-4"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>
</html>
