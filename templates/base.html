<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WATCHSTORE.VN - Đồng Hồ Chính Hãng{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .main-content { 
            min-height: 600px; 
        }

    /* Căn chỉnh lại cụm User và Menu trên Mobile */
    @media (max-width: 991.98px) {
        .dropdown-menu-end {
            left: 50% !important;
            right: auto !important;
            transform: translateX(-50%) !important; /* Căn giữa Menu so với màn hình */
            width: 90%; /* Để menu không quá hẹp trên điện thoại */
            margin-top: 10px;
        }
        
        /* Chỉnh lại icon và chữ trong menu cho to hơn, dễ bấm bằng tay */
        .dropdown-item {
            padding: 12px 20px !important;
            font-size: 15px;
        }
    }
        /* Ép các icon trong dropdown có cùng độ rộng để chữ thẳng hàng */
.dropdown-item i {
    width: 1.5rem;   /* Cố định độ rộng icon */
    text-align: center; /* Căn giữa icon trong khoảng rộng đó */
    display: inline-block;
}

/* Tinh chỉnh khoảng cách dòng cho đẹp */
.dropdown-item {
    padding: 10px 15px;
    display: flex;
    align-items: center;
}
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Include Header -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include Footer -->
    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
